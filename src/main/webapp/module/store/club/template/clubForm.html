<div id="clubDlg" class="easyui-dialog" data-options="iconCls:'icon-save',closed:true" style="padding:5px;">
	<form id="clubForm"  method="post" enctype="multipart/form-data">
	    <input type="hidden" id="clubForm-id" name="id">
	    <table class="dlgForm">
            <tr>
				<td>名称：</td>
				<td><input class="easyui-textbox" name="name" data-options="required:true,validType:'length[1,50]'"></td>							                     
				<td>电话：</td>
				<td><input class="easyui-textbox" name="phone"></td>
            </tr>
			<tr>
				<td>地址：</td>
				<td colspan="3"><input style="width:100%;" class="easyui-textbox" name="address"  data-options="required:true,validType:['length[0,100]']"></td>	
			</tr>
                     
            <tr >
				<td valign="top">简介：</td>
				<td colspan="3" ><input name="description" class="easyui-textbox"  style="width:100%;" data-options="height:80,multiline:true,required:false,validType:'length[1,500]'"  ></td>
			</tr>
			<tr>
				<td >级别：</td>
				<td colspan="3" >
					<input style="width:100%;"  name="level" class="easyui-combobox" data-options="
						valueField: 'label',
						textField: 'value',
						editable: false,
						data: [{
							label: '1',
							value: '1'
						},{
							label: '2',
							value: '2'
						},{
							label: '3',
							value: '3'
						},{
							label: '4',
							value: '4'
						},{
							label: '5',
							value: '5'
						}]" />
				</td>	
			</tr>
			<tr>
				<td >经度：</td>
				<td ><input name="x" class="easyui-numberbox"  data-options="precision:6"></td>							                     
				<td >纬度：</td>
				<td><input name="y"  class="easyui-numberbox"  data-options="precision:6"></td>							
            </tr>
            <!--
            <tr>
				 <td >图片：</td>
				 <td colspan="3" ><input  id="serviceFile" type="text" name="imageFile"  style="width:100%;"></input></td>				 
			</tr>
			--> 
        </table>
   	</form>

</div>
